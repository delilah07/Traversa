<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="dark" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Traversa</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="header__logo"
            ><img src="assets/icons/logo.svg" alt="Traversa logo" /><span
              >Traversa</span
            ></a
          >
        </div>
      </div>
    </header>
    <main>
      <section id="intro">
        <picture class="intro__picture">
          <source
            srcset="./assets/images/intro-mob.webp"
            media="(max-width: 768px) and (orientation: portrait)"
          />
          <img
            src="./assets/images/intro.webp"
            alt="mountains"
            width="100%"
            height="100%"
          />
        </picture>

        <div class="container">
          <div class="intro__wrapper">
            <h1 class="intro__title">Unique Trips for Adventurous Travelers</h1>
          </div>
          <div class="intro__content">
            <button class="intro__btn btn">
              <span>Book a Trip</span
              ><img src="./assets/icons/MapTrifold.svg" alt="map icon" />
            </button>
            <h3 class="section__suptitle intro__suptitle">
              What Dreams are made of
            </h3>
            <h2 class="section__title">Trips for Explorers</h2>
            <p class="section__text intro__text">
              We find once-in-a-lifetime locations and reserve them for
              travelers full of adventure. Calling all explorers and extremists
              to the trip of their dreams in the most exotic locations all over
              the globe.
            </p>
          </div>
        </div>
      </section>
      <section id="places"></section>
      <section id="worldover"></section>
      <section id="singup"></section>
    </main>
    <footer></footer>
  </body>
</html>
